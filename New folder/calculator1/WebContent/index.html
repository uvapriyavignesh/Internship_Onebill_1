<h1>WELCOME to Calculator</h1>
<form action="result" style="align: center" method="post">
	<table>

		<tr>
			<td>ADD</td>
			<td><input type="number" name="a"></td>
			<td>+</td>
			<td><input type="number" name="b"></td>
			<td><button type="submit">RESULT</button></td>
		</tr>
		<tr>
			<td>SUB</td>
			<td><input type="number" name="c"></td>
			<td>-</td>
			<td><input type="number" name="d"></td>
			<td><button type="submit">RESULT</button></td>
		</tr>
		<tr>
			<td>MUL</td>
			<td><input type="number" name="e"></td>
			<td>*</td>
			<td><input type="number" name="f"></td>
			<td><button type="submit">RESULT</button></td>
		</tr>
		<tr>
			<td>DIV</td>
			<td><input type="number" name="g"></td>
			<td>/</td>
			<td><input type="number" name="h"></td>
			<td><button type="submit">RESULT</button></td>
		</tr>
	</table>

</form>
